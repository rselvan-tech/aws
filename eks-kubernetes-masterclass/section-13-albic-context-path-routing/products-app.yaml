# Deployment 2: Product Service (handles /products path)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: custom-apps
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-api
        image: hashicorp/http-echo:latest
        args:
        - "-text=PRODUCT SERVICE ðŸ“¦\nVersion: 1.0\nPath: /products\nPod: $(HOSTNAME)\nThis service manages product catalog and inventory"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5

---
# Service for Product Service
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: custom-apps
  labels:
    app: product-service
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

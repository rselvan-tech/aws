# Deployment 3: Order Service (handles /orders path)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: custom-apps
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-api
        image: hashicorp/http-echo:latest
        args:
        - "-text=ORDER SERVICE ðŸ›’\nVersion: 1.0\nPath: /orders\nPod: $(HOSTNAME)\nThis service processes customer orders and payments"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5

---
# Service for Order Service
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: custom-apps
  labels:
    app: order-service
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

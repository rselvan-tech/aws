# Ingress with Path-Based Routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpr-ingress
  namespace: custom-apps
  annotations:
    # Basic ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: cpr-alb
    
    # Health Check Configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/success-codes: '200'
    
    # Listener Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Target Group Attributes (connection draining, stickiness)
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30,stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400
    
    # Tags for Cost Allocation
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=microservices-demo,ManagedBy=eks
    
    # Load Balancer Attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
spec:
  ingressClassName: my-aws-ingress-class
  rules:
  - http:
      paths:
      # Order matters! Most specific paths first
      
      # User Service - handles /users/*
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      
      # Product Service - handles /products/*
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
      
      # Order Service - handles /orders/*
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      # Home/Default Service - handles / (must be last!)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-service
            port:
              number: 80
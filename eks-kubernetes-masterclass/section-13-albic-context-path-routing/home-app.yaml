# Deployment 4: Default/Home Service (handles / root path)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-service
  namespace: custom-apps
  labels:
    app: home-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home-service
  template:
    metadata:
      labels:
        app: home-service
    spec:
      containers:
      - name: home-api
        image: hashicorp/http-echo:latest
        args:
        - "-text=üè† HOME SERVICE - API Gateway\n=============================\nWelcome to the Microservices Demo!\n\nAvailable Endpoints:\n- GET /users     ‚Üí User Service\n- GET /products  ‚Üí Product Service\n- GET /orders    ‚Üí Order Service\n\nServed by Pod: $(HOSTNAME)\nALB Path-Based Routing Working! ‚úÖ"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
# Service for Home Service
apiVersion: v1
kind: Service
metadata:
  name: home-service
  namespace: custom-apps
  labels:
    app: home-service
spec:
  type: NodePort
  selector:
    app: home-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
